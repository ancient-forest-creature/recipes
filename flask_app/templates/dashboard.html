<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{user.first_name}}'s Recipe Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-4">
                <h1>Welcome {{user.first_name}}</h1>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <a href="/add" class="btn btn-primary border border-dark" style="height:2.5rem;">Create</a>
                <a href="/reset" class="btn btn-primary border border-dark" style="height:2.5rem;">Logout</a>
            </div>
        </div>
        <hr>
        <div class="col-4">
            <h4>These are the recipes</h4>
        </div>
        <div class="row">
            <div class="col-6">
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">User 30 Minutes?</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for recipe in recipes %}
                            <tr>
                                <th scope="row">{{recipe.name}}</th>
                                <td>{{recipe.under_30}}</td>
                                <td>
                                    <a href="/read/{{recipe.id}}">View Instructions</a> |
                                    <a href="/edit/{{recipe.id}}">Edit</a> |
                                    <a href="/delete_reciept/{{recipe.id}}">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
