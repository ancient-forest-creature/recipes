<!-- Displays recipe data. Just read functionality. I don't like that  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-4">
                <h1>Welcome {{user.first_name}}</h1>
            </div>
            <div class="col-2 d-flex justify-content-between">
                <a href="/dashboard" class="btn btn-primary border border-dark" style="height:2.5rem;">Dashboard</a>
                <a href="/reset" class="btn btn-primary border border-dark" style="height:2.5rem;">Logout</a>
            </div>
        </div>
        <hr>
        <h1>{{recipe.name}}</h1>
        <div class="border border-dark">
            <h5>Description: {{recipe.description}}</h5>
            <h5>Under 30 Minutes: {{recipe.under_30}}</h5>
            <!-- I really don't like that I can't figure out how to display the instructions with their formatting. Specifically line breaks. But I tried p tags and everything I could think of, and none of it helped.  -->
            <h5>Instructions: {{recipe.instruction}}</h5> 
            <h5>Made On: {{recipe.made_on.strftime("%b %d %Y")}}</h5>
        </div>
    </div>

</body>
</html>
