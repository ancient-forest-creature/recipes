<!-- Page for adding recipes. Vaidates name, description, and instructions for char len. raido buttons and date are not validated. Redirects back to this page if there are validation errors, but clears the data[need to work on that]-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-4">
                <h1>Add New Recipe</h1>
            </div>
            <div class="col-2 d-flex justify-content-between">
                <a href="/dashboard" class="btn btn-primary border border-dark" style="height:2.5rem;">Dashboard</a>
                <a href="/reset" class="btn btn-primary border border-dark" style="height:2.5rem;">Logout</a>
            </div>
        </div>
        <hr>
        <form action="/create_recipe" method="post">
            {% with messages = get_flashed_messages(category_filter=['recipe_err']) %}
                {% if messages %}
                    <p></p>
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
              <label for="first_name">Name:</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="last_name">Description:</label>
                <textarea class="form-control" name="description" id="" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="last_name">Instructions:</label>
                <textarea class="form-control" name="instruction" id="" rows="7"></textarea>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-12">
                    <label for="guess">Date Made On:</label>
                    <input type="date" name="made_on" class="form-control" id="">
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-12">
                    <label for>Under 30 Minutes?:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="under_30" id="" value="Yes" checked>
                        <label class="form-check-label" for="Yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="under_30" id="" value="No">
                        <label class="form-check-label" for="No">No</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
          </form>
    </div>

</body>
